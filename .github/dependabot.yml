version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    reviewers:
      - "RobThePCGuy"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group minor and patch updates together
    groups:
      development-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "flake8"
          - "mypy"
          - "ruff"
        update-types:
          - "minor"
          - "patch"

      ai-dependencies:
        patterns:
          - "anthropic"
          - "openai"
        update-types:
          - "minor"
          - "patch"

      data-processing:
        patterns:
          - "pandas"
          - "numpy"
          - "scikit-learn"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    reviewers:
      - "RobThePCGuy"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
