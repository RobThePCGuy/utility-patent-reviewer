name: Code Quality

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy

    - name: Run Ruff
      run: |
        ruff check . --output-format=github
      continue-on-error: true

    - name: Run Black
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Run isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

    - name: Run mypy
      run: |
        mypy --install-types --non-interactive mcp_server/ || true
      continue-on-error: true

  complexity:
    name: Code Complexity Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install radon
      run: |
        pip install radon

    - name: Check cyclomatic complexity
      run: |
        radon cc . -a -nb
      continue-on-error: true

    - name: Check maintainability index
      run: |
        radon mi . -nb
      continue-on-error: true

  spellcheck:
    name: Spell Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Check spelling
      uses: crate-ci/typos@master
      with:
        config: ./.typos.toml
      continue-on-error: true
